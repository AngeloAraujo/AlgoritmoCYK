<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow">
    <meta name="referrer" content="origin">
    <meta name="author" content="Everton Andrade">
    <meta name="description" content="A simple applet to visualize and animate the function of the CYK-Algorithm for context-free grammars">
    <meta name="keywords" content="cyk, algorithm, theoretical computer science, type 2 grammar, context-free grammar">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
    <title>Algoritmo CYK | Online</title>
  </head>
  <body>
    <header>
      <h1>Algoritmo CYK</h1>
    </header>
    <main>
      <div class="container-data">
        <label for="grammar">Gramática</label>
        <textarea id="grammar" cols="32" rows="10">
S -> AT| BU | XX | AB | BA | ε
X -> AT | BU | XX | AB | BA
T -> SB
U -> SA
A -> a
B -> b
        </textarea>
        <label for="sentence">Sentença</label>
        <input type="text" id="sentence" value="abaabb" />
        <button type="button" class="btn-parser">Analisar</button>
      </div>
      <div class="container-result">
        <div class="terminal cursor">
          <span class="indicator">[user@Web]$</span>
        </div>
      </div>
    </main>    
    </style>
    <script src="js/app.js"></script>
  </body>
</html>
